  <main class="contact-section">
    <h1>Contáctanos</h1>
    <p>Si tienes preguntas o deseas agendar una consulta, no dudes en escribirnos.</p>
    <form>
      <label for="name">Nombre (obligatorio)</label>
      <div style="display: flex; gap: 10px;">
        <input type="text" id="first-name" placeholder="Nombre" required>
        <input type="text" id="last-name" placeholder="Apellido">
      </div>

      <label for="email">Correo Electrónico (obligatorio)</label>
      <input type="email" id="email" placeholder="Tu Correo Electrónico" required>

      <label for="subject">Asunto (obligatorio)</label>
      <input type="text" id="subject" placeholder="Asunto" required>

      <label for="message">Mensaje (obligatorio)</label>
      <textarea id="message" placeholder="Escribe tu mensaje aquí" required></textarea>

      <button type="submit">Enviar</button>
    </form>
  </main>
